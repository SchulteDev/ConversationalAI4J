plugins {
  id 'java-library'
  id 'maven-publish'
}

java {
  withSourcesJar()
  withJavadocJar()
}

dependencies {
  // sherpa-onnx JNI bindings (placeholder - actual dependency TBD)
  // implementation 'com.k2fsa:sherpa-onnx:+'

  // LangChain4j with Ollama
  implementation "dev.langchain4j:langchain4j:${versions.langchain4j}"
  implementation "dev.langchain4j:langchain4j-ollama:${versions.langchain4j}"

  // CDI/Weld
  implementation "org.jboss.weld.se:weld-se-core:${versions.weld}"

  // Microprofile Config
  implementation "org.eclipse.microprofile.config:microprofile-config-api:${versions.microprofileConfig}"
  runtimeOnly "io.smallrye.config:smallrye-config:${versions.smallryeConfig}"

  // Logging
  implementation "org.slf4j:slf4j-api:${versions.slf4j}"
  runtimeOnly "org.slf4j:slf4j-simple:${versions.slf4j}"

  // Test dependencies (specific to this module)
  testImplementation "io.smallrye.config:smallrye-config:${versions.smallryeConfig}"
  testImplementation 'org.jboss.weld:weld-junit5:5.0.1.Final'
}


