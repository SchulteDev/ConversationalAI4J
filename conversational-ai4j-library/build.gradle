plugins {
  id 'java-library'
  id 'maven-publish'
}

java {
  withSourcesJar()
  withJavadocJar()
}

configurations {
    mockitoAgent
}

ext.libs = [mockito: 'org.mockito:mockito-core:5.18.0']

dependencies {
  // LangChain4j with Ollama - Updated versions for compatibility
  implementation 'dev.langchain4j:langchain4j:1.3.0'
  implementation 'dev.langchain4j:langchain4j-ollama:0.36.2'
  
  // Logging
  implementation 'org.slf4j:slf4j-api:2.0.17'
  runtimeOnly 'org.slf4j:slf4j-simple:2.0.17'
  
  // sherpa-onnx JNI bindings (placeholder - actual dependency TBD)
  // implementation 'com.k2fsa:sherpa-onnx:+'

  // Test dependencies
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.13.4'
  testImplementation libs.mockito
  testImplementation 'org.mockito:mockito-junit-jupiter:5.18.0'
  mockitoAgent(libs.mockito) { transitive = false }
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.13.4'
  testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.13.4'
}

test {
  useJUnitPlatform()
  // Mockito agent configuration
  jvmArgs += "-javaagent:${configurations.mockitoAgent.asPath}"
}


