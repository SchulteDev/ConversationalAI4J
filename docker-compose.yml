services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  demo:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - ollama
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL_NAME=llama3.2:3b
      - SPEECH_ENABLED=true
    restart: unless-stopped

volumes:
  ollama_data:
