services:
  ollama:
    image: ollama/ollama:latest
    container_name: conversationalai4j-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    mem_limit: 8g
    mem_reservation: 4g
    healthcheck:
      test: [ "CMD", "/bin/ollama", "list" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  ollama-init:
    image: ollama/ollama:latest
    container_name: conversationalai4j-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=ollama:11434
    entrypoint: [ "/bin/sh" ]
    command: >
      -c "
        echo 'Waiting for Ollama service to be ready...' &&
        sleep 10 &&
        echo 'Pulling llama3.2:3b model...' &&
        ollama pull llama3.2:3b &&
        echo 'Model pulled successfully!'
      "
    restart: "no"

  demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: conversationalai4j-demo
    ports:
      - "8080:8080"
    depends_on:
      ollama:
        condition: service_healthy
      ollama-init:
        condition: service_completed_successfully
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL_NAME=llama3.2:3b
      - SPEECH_ENABLED=true
      - STT_MODEL_PATH=/app/models/speech/stt
      - TTS_MODEL_PATH=/app/models/speech/tts
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ollama_data:
    driver: local
