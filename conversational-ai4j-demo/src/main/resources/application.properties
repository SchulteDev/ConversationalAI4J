# ConversationalAI4J Demo Application Configuration
server.port=8080
# Application Configuration (prefix: app)
app.ollama-base-url=http://localhost:11434
app.ollama-model-name=llama3.2:3b
app.ollama-timeout-seconds=30
app.speech-enabled=true
app.speech-whisper-model-path=/app/models/whisper/ggml-base.en.bin
app.speech-piper-model-path=/app/models/piper/en_US-amy-medium.onnx
app.speech-piper-config-path=/app/models/piper/en_US-amy-medium.onnx.json
app.speech-stt-model-path=${user.home}/.conversational-ai4j/models/stt/en-US/model.onnx
app.speech-tts-model-path=${user.home}/.conversational-ai4j/models/tts/en-US/model.onnx
app.system-prompt=You are a helpful AI assistant in a demo application. Keep responses concise and friendly.
app.temperature=0.7
# Logging
logging.level.schultedev.conversationalai4j=INFO
logging.level.root=WARN
