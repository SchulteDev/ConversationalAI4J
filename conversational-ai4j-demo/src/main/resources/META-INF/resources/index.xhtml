<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
  <title>ConversationalAI4J Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 600px; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    .btn { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background-color: #0056b3; }
    .response { margin-top: 20px; padding: 15px; background-color: #f8f9fa; border-radius: 4px; }
  </style>
</h:head>
<h:body>
  <div class="container">
    <h1>#{conversationBean.welcomeText}</h1>
    
    <h:form>
      <div class="form-group">
        <label for="message">Your Message:</label>
        <h:inputText id="message" value="#{conversationBean.message}" 
                     required="true"/>
        <h:message for="message"/>
      </div>
      
      <h:commandButton value="Send Message" 
                       action="#{conversationBean.sendMessage}" 
                       styleClass="btn"/>
    </h:form>
    
    <h:panelGroup rendered="#{not empty conversationBean.response}">
      <div class="response">
        <strong>Response:</strong><br/>
        #{conversationBean.response}
      </div>
    </h:panelGroup>
  </div>
</h:body>
</html>
