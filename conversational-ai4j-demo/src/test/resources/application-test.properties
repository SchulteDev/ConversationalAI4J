# Test configuration to speed up tests and avoid hanging on Ollama connections
# Use a non-existing URL to force fallback to echo mode quickly
ollama.base-url=http://localhost:99999
ollama.model-name=test-model

# Disable logging to reduce test noise
logging.level.schultedev.conversationalai4j.demo=WARN
logging.level.root=WARN

# Faster startup
spring.main.lazy-initialization=true

# HTTP timeouts for faster test failures
server.tomcat.connection-timeout=1000
spring.web.client.connection-timeout=1000ms
spring.web.client.read-timeout=1000ms