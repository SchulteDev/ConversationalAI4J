plugins {
    id 'java'
    id 'war'
    id 'application'
}

war {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

application {
    mainClass = 'schultedev.conversationalai4j.demo.TomcatRunner'
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation project(':library')

    // Embedded Tomcat with JSF support
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.30'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:10.1.30'
    implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:10.1.30'
    
    // Jakarta Faces (JSF) - MyFaces implementation
    implementation 'org.apache.myfaces.core:myfaces-impl:4.0.2'
    implementation 'org.apache.myfaces.core:myfaces-api:4.0.2'
    
    // Jakarta EE APIs
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
    implementation 'jakarta.annotation:jakarta.annotation-api:2.1.1'

    // Integration testing
    testImplementation 'org.apache.httpcomponents:httpclient:4.5.14'
    testImplementation 'org.jsoup:jsoup:1.17.2'

    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.13.4'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.13.4'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.13.4'
}
